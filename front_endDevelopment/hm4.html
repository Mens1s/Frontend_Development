<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        .center{
            display:block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

    </style>
</head>
<body>
    <!-- Navbar Start -->
    <img class="center" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google" title="google">
    <!-- Navbar End -->
    <!-- Content Start -->
    <div style="width: auto; background-color: #ececec;">
        <center>
        <p>Search the web using Google!</p>
        <input type="search" size="35" maxlength="150"><br>
        <button>Google Search</button>
        <button>I'm feeling Lucky</button>
        </center>
    </div>
    <section>
        <div style="height: 100px; width: 750px; float: left;background-color: turquoise;">
            <center>
            <a href="">Special Searches</a><br>
            <a href="https://www.stanford.edu/search/">Stanford Searches</a><br>
            <a href="https://www.linuxmint.com/searchengines.php">Linux Searches</a><br>
            </center>
        </div>
        <div style="height: 100px; width: 400px; float: left;background-color:rgb(33, 197, 181);">
            <center>
            <a href="https://support.google.com/">Help!</a><br>
            <a href="https://about.google/intl/ALL_tr/">About Google</a><br>
            <a href="https://tr.wikipedia.org/wiki/Google">Company Info</a><br>
            <a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">Google Logos</a><br>
            </center>
        </div>
        <div style="height: 100px; width: 750px; float: left;background-color: rgb(11, 172, 156);">
            <center>
            <a href="https://www.google.com/">Get Google</a>
            <p>Updates Monthly:</p>
            <input type="mail" name="" id="">
            <button>Subscribe</button>
            <a href="">Archive</a>      
            </center>
        </div>
        
    </section>
    <!-- Content End -->
    <!-- Footer Start -->
    <footer>
        <center>
        <p><strong>Copyright @ 19998 Google Inc.</strong></p>
        </center>
    </footer>
    <!-- Footer End -->
</body>
</html>
